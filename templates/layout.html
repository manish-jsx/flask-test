<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.0/dist/aws-amplify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.0/dist/aws-amplify.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="{{ url_for('static', filename='s3crud.js') }}"></script>
</head>

</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('index') }}">
                <h1 class="title">My Flask App</h1>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('login') }}">
                    <span class="icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    Login
                </a>
                <a class="navbar-item" href="{{ url_for('register') }}">
                    <span class="icon">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    Register
                </a>
                <a class="navbar-item" href="{{ url_for('dashboard') }}">
                    <span class="icon">
                        <i class="fas fa-chart-bar"></i>
                    </span>
                    Dashboard
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if 'user_id' in session %}
                            <a class="button is-danger" href="{{ url_for('logout') }}">
                                <span class="icon">
                                    <i class="fas fa-sign-out-alt"></i>
                                </span>
                                Logout
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container is-fullhd">
        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-{{ messages[0].split(' ')[0] }}">
                        <button class="delete"></button>
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
