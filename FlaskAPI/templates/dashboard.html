<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">AWS S3 File Operations</h1>

            <!-- Upload File -->
            <div class="box">
                <h2 class="title is-4">Upload File to S3</h2>
                <form id="upload-form">
                    <div class="field">
                        <div class="file is-boxed">
                            <label class="file-label">
                                <input class="file-input" type="file" id="upload-file" accept="image/*">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="button" onclick="uploadFileToS3()">Upload</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Download, Update, and Delete File -->
            <div class="box">
                <h2 class="title is-4">Download, Update, and Delete File from S3</h2>
                <form id="download-update-delete-form">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input" type="text" id="file-key" placeholder="Enter S3 file key">
                        </div>
                        <div class="control">
                            <button class="button is-info" type="button" onclick="downloadFileFromS3()">Download</button>
                        </div>
                        <div class="control">
                            <button class="button is-warning" type="button" onclick="updateFileInS3()">Update</button>
                        </div>
                        <div class="control">
                            <button class="button is-danger" type="button" onclick="deleteFileFromS3()">Delete</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Response Display -->
            <div class="box">
                <div class="content has-text-centered">
                    <p id="response" class="is-size-5"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='s3crud.js') }}"></script>
</body>
</html>
