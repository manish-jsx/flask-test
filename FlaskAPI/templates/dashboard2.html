<!DOCTYPE html>
<html>
<head>
    <title>S3 File Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">S3 File Viewer</h1>
        <h2 class="subtitle">CRUD operations for files in S3</h2>

        <!-- File Upload -->
        <div class="box">
            <h3 class="title is-5">Upload a File to S3</h3>
            <input type="file" id="file-upload" accept="image/*">
            <button class="button is-primary" onclick="uploadFile()">Upload</button>
        </div>

        <!-- List of Files -->
        <div class="box">
            <h3 class="title is-5">List of Files</h3>
            <ul id="file-list">
                <!-- File items will be added here -->
            </ul>
        </div>

        <!-- File Operations -->
        <div class="box">
            <h3 class="title is-5">File Operations</h3>
            <input type="text" id="file-key" placeholder="Enter S3 file key">
            <button class="button is-info" onclick="downloadFile()">Download</button>
            <button class="button is-warning" onclick="updateFile()">Update</button>
            <button class="button is-danger" onclick="deleteFile()">Delete</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1083.0.min.js"></script>
    <script src="{{ url_for('static', filename='s3crud.js') }}"></script>
</body>
</html>
